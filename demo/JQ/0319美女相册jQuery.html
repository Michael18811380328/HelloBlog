<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*css初始化*/
		* {
			margin:0;
			padding:0;
		}
		body {
			height: 1200px;
			background-color: rgba(230,30,100,0.2);
		}
		ul {
			list-style: none;
		}/*去掉列表中的小点*/
		h3 {
			font-size: 36px;
			text-align: center;
			font-weight: normal;
		}
		.small {
			box-sizing: content-box;
		}
		.small ul li {
			margin: 16px;
			display:inline;
			height: 250px;
			width: 300px;
			overflow: hidden;
		}
		.small ul li img {
			height: 200px;
			border-radius: 5px;
			transition: all 1s;
		}
		.small ul li img:hover {
			transform: scale(1.05);
		}
		.large {
			width:1200px;
			margin: 20px auto;
		}
		.large img {
			width:1200px;
			margin: 20px auto;
		}
	</style>

</head>
<body>
	<h3>美女相册</h3>
	<br />
	<div class="small">
		<ul>
			<li><a title="美国三个少女" href="image/girl/0_137.jpg">
				<img src="image/girl/0_137.jpg" ></a></li>
			<li><a title="美国四个少女" href="image/girl/1_332.jpg">
				<img src="image/girl/1_332.jpg" ></a></li>
			<li><a title="美国五个少女" href="image/girl/3_388.jpg">
				<img src="image/girl/3_388.jpg" ></a></li>
			<li><a title="美国六个少女" href="image/girl/6_934.jpg">
				<img src="image/girl/6_934.jpg" ></a></li>
		</ul>
	</div>
	<br />
	<h3 id="words" style="font-size:20px;">点击上面缩略图</h3>
	<div class="large">
		<img id="image" src="image/girl/0_137.jpg" >
	</div>
	<script scr="jQuery/jquery-1.12.4.min.js"></script>
</body>
</html>
