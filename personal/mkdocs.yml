site_name: Michale An Blog
site_author: Michael An
site_url: https://michael18811380328.github.io/
repo_name: Michael18811380328/Michael18811380328.github.io
repo_url: https://github.com/Michael18811380328/Michael18811380328.github.io
copyright: Copyright &copy; Michael An

docs_dir: ./docs

theme:
    name: material
    highlightjs: true
    hljs_languages:
        - yaml
        - bash
        - javascript
        - python
    palette:
        # primary: "red"
        # primary: "deep orange"
        primary: "orange"
        # primary: "blue"
        # primary: "pirple"
        # primary: "green"

extra_javascript:
    - 'js/baidu-statistics.js'
    - 'js/history.js'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

plugins:
  - search # necessary for search to work

extra:
  search:
    language: 'jp'

# Page tree
nav:
    - About:        
        - '博客介绍': 'index.md'
        - '发布日志': 'changelog.md'
        - '学习日志': 'log.md'
        - '博客 mkdocs 配置说明': 'mkdocs.md'
        - '项目说明': 'github-projects.md'
    - 其他日志存档:
        - 'alibaba-ice.md': 'old/alibaba-ice.md'
        - 'alibaba-open-source-instructions.md': 'old/alibaba-open-source-instructions.md'
        - 'browser-sync.md': 'old/browser-sync.md'
        - 'ice-instructions.md': 'old/ice-instructions.md'
        - 'mui-instructions.md': 'old/mui-instructions.md'
        - 'showdoc_saying.md': 'old/showdoc_saying.md'
        - 'vue-state-management.md': 'old/vue-state-management.md'
        - 'vue_responsive_principle.md': 'old/vue_responsive_principle.md'
        - 'vue_websocket.md': 'old/vue_websocket.md'
        - 'wechat-choose-geolocation.md': 'old/wechat-choose-geolocation.md'
