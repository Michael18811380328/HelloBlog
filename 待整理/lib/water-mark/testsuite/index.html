<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性测试</title>
    <style>
        #wm_content{
            margin: 10px;
        }

        #wm_content>form{
            width: 400px;
        }

        #wm_content>form>label{
            display: block;
            float: left;
            width: 25%;
            text-align: right;
            padding-right: 15px;
        }

        #wm_content>form>input{
            height: 22px;
            padding: 2px 10px;
            font-size: 14px;
            color: #555;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #wm_content>form>textarea{
            padding: 2px 10px;
            font-size: 14px;
            color: rgb(85, 85, 85);
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(204, 204, 204);
            border-radius: 4px;
            margin: 0;
            width: 190px;
            height: 40px;
        }
    </style>
</head>
<body>

<!--copy start-->
<div class="wm_box" style="position: fixed;top:5px; left: 5px; z-index: 999;">
    <input type="button" class="btn" id="wm_test" value="测试" onclick="wm_test()" style="color: #fff;background-color:#FF9800;font-size: 14px;font-weight: 400;text-align: center;border: 1px solid transparent;border-radius: 4px;line-height: 1.42857143;padding: 6px 12px" />
    <input type="button" class="btn" id="wm_clear" value="重置" onclick="wm_clear()" style="color: #fff;background-color:#FF9800;font-size: 14px;font-weight: 400;text-align: center;border: 1px solid transparent;border-radius: 4px;line-height: 1.42857143;padding: 6px 12px" />
    <input type="button" class="btn" id="wm_show" value="显示" onclick="wm_show()" style="color: #fff;background-color:#FF9800;font-size: 14px;font-weight: 400;text-align: center;border: 1px solid transparent;border-radius: 4px;line-height: 1.42857143;padding: 6px 12px" />
    <input type="button" class="btn" id="wm_random" value="随机" onclick="wm_random()" style="color: #fff;background-color:#FF9800;font-size: 14px;font-weight: 400;text-align: center;border: 1px solid transparent;border-radius: 4px;line-height: 1.42857143;padding: 6px 12px"/>
    <!--watermark num-->
    <div id="wm_content" style="display: none">
        <form>
            <label>水印文字测试</label>
            <textarea id="wm_txt" placeholder="请输入值水印文字"></textarea>
        </form>
        <form>
            <label>起始x位置</label>
            <input id="wm_x"   value="20"/>
        </form>
        <form>
            <label>起始y位置</label>
            <input id="wm_y" value="20"/>
        </form>
        <form>
            <label>水印行数</label>
            <input id="wm_rows"  value="0"/>
        </form>
        <form>
            <label>水印列数</label>
            <input id="wm_cols" value="0"/>
        </form>
        <form>
            <label>水印x轴间隔</label>
            <input id="wm_x_space"  value="100"/>
        </form>
        <form>
            <label>水印y轴间隔</label>
            <input id="wm_y_space" value="50"/>
        </form>
        <form>
            <label>水印字体</label>
            <input id="wm_font"  value="微软雅黑"/>
        </form>
        <form>
            <label>水印字体颜色</label>
            <input id="wm_color" value="red"/>
        </form>
        <form>
            <label>水印字体大小</label>
            <input id="wm_size" value="18"/>
        </form>
        <form>
            <label>水印透明度</label>
            <input id="wm_alpha" value="0.15"/>
        </form>
        <form>
            <label>水印宽度</label>
            <input id="wm_width" value="150"/>
        </form>
        <form>
            <label>水印长度</label>
            <input id="wm_height" value="100"/>
        </form>
        <form>
            <label>水印倾斜度</label>
            <input id="wm_angle" value="15"/>
        </form>
    </div>
</div>
<!--水印的js源码文件-->
<script src="../index.js"></script>
<!--测试demo的js-->
<script src="index.js"></script>
<!--copy end-->

</body>
</html>
