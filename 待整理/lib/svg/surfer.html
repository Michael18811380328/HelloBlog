<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css" media="screen">
    * {
      margin: 0;
      padding: 0;
    }
    svg {
      background-color: #eee;
    }
    .axis {
      stroke: #333;
      stroke-width: 2px;
    }
    text {
      font-weight: 300;
    }
  </style>
</head>
<body>
  <svg width="700" height="320">
    <!-- 图层1 折线图 -->
    <g class="layer" transform="translate(60,10)">
      <!-- 四个坐标点 -->
      <circle r="5" cx="0"   cy="105" />
      <circle r="5" cx="90"  cy="90"  />
      <circle r="5" cx="180" cy="60"  />
      <circle r="5" cx="270" cy="0"   />
      <!-- Y 轴 -->
      <g class="y axis">
        <line x1="0" y1="0" x2="0" y2="120" />
        <text x="-40" y="100" dy="5">$10</text>
        <text x="-40" y="0"   dy="5">$80</text>
      </g>
      <!-- X轴 -->
      <g class="x axis" transform="translate(0, 120)">
        <line x1="0" y1="0" x2="270" y2="0" />
        <text x="-30" y="20">Jan</text>
        <text x="60" y="20">Feb</text>
        <text x="150" y="20">Mar</text>
        <text x="240" y="20">Apr</text>
      </g>
      <!-- 折线图 -->
      <polyline points="0,105 90,90 180,60 270,0" fill="none" stroke="red" stroke-width='1px' />
    </g>
  </svg>
</body>
</html>
