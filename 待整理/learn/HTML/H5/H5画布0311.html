<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		* {margin: 0;padding:0;}
	</style>
</head>
<body>
	<canvas width="1000px" height="500px" style="border:1px solid black;" id="myCanvas" ></canvas>
	<script type="text/javascript">

		//画布初始化
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		//绘制矩形，先填充内部颜色后填充轮廓颜色
		ctx.rect(250,250,100,100);
		ctx.fillStyle = "#aa5500";
		ctx.fill();
		ctx.strokeStyle ="#111";
		ctx.stroke();
		ctx.closePath();

		// 绘制线段（节点）开始结束线段
		ctx.beginPath();
		ctx.moveTo(100,100);
		ctx.lineTo(100,200);
		ctx.lineTo(200,200);
		ctx.lineTo(200,100);
		ctx.lineTo(300,100);
		ctx.strokeStyle ="#aabb00";
		ctx.stroke();
		ctx.closePath();

		// 绘制曲线
		ctx.beginPath();
		ctx.arc(400,400,50,0,Math.PI,true);
		ctx.closePath();
		ctx.strokeStyle = "red";
		ctx.stroke();

	</script>
</body>
</html>
