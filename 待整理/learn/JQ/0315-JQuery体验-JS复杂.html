<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {height: 200px;margin-bottom: 10px;background-color: pink;display:none;}
	/*预设div属性display：none*/
	</style>
</head>
<body>
	<input type="button" id="btn1" value="start">
	<input type="button" id="btn2" value="word">
	<div></div>
	<div></div>
	<div></div>
	<script>
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var divs = document.getElementsByTagName("div");
			btn1.onclick = function () {
				for (var i = 0; i < divs.length ; i++ ) {
				divs[i].style.display = "block";
				}
			};
			btn2.onclick = function () {
				for (var j = 0 ; j < divs.length ; j++) {
				divs[j].innerText = "MineCrift";
				}
			};
	</script>
	<!-- 出现的问题：getElementsByTagName 是复数elements。参数i与j正确使用。非参数（style）使用“block”表示 -->
</body>
</html>
