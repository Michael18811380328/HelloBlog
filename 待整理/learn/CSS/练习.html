<!-- 伪元素选择器 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 1000px;
			height: 600px;
			margin: 10px auto;
			position:relative;
		}
		div:hover::before {
			content: "";
			/*伪类选择器内部必须有内容否则无法显示*/
			display: block;
			width: 1000px;
			height: 600px;
			border: 1px solid red;
			position: absolute;
			top:0;
			left:0;
			box-sizing: border-box;
			/*转换成边框盒子模型效果更好*/
		}
	</style>
</head>
<body>
	<div><img src="travel.png" alt=""></div>
</body>
</html>

<!-- 过渡效果：动画 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		border: 2px dashed rgba(0,0,50,0,8);
		margin:100px auto;
		background-color: blue;
		transition: width 0.5s ease 0s, height 0.5s ease 0.5s, border 0.5s ease 1s, background-color 2.5s ease 1.5s;
	}
	/*凡是有变化的情况，不管是hover，还是::after,还是transform等，都可以用这个效果实现过渡。transition需要添加到变换的对象的父元素上面。*/
	div:hover {
		width: 400px;
		height: 400px;
		border: 5px solid rgba(1,1,1,0.3);
		background-color: pink;
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>


<!-- 变换旋转效果 -->
<style>
	* {
		margin: 0;
		padding: 0;
		background-color: rgba(0,0,0,0.5);
	}
	div {
		width: 300px;
		height: 300px;
		border: 1px solid blue;
		margin: 20px auto;
		box-sizing: border-box;
		position: relative;
		overflow: hidden;
	}
	div img {
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
		transition: all 1s;
	}
	.first:hover img {
		transform: translate(10px,10px);
	}
	.middle:hover img {
		transform: scale(1.2,1.2);
	}
	.last img {
		width: 30%;
		height: 15%;
		margin: 200px 200px;
		transform-origin: left center;
		/*设置旋转中心的位置*/
	}
	.last:hover img:nth-child(1) {
		transform: rotate(60deg);
	}
	.last:hover img:nth-child(2){
		transform: rotate(120deg);
	}
</style>

<!-- 开门大吉效果 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	section {
		width: 240px;
		height: 240px;
		border: 1px solid #000;
		background-image: url(images/oil.jpg);
		margin:50px auto;
		position: relative;
	}
	section div {
		width: 50%;
		height: 240px;
		border: 1px solid black;
		background-color: pink;
		position: absolute;
		perspective: 1000px;
		/*3D透视距离*/
		transition: all 2s;
	}
	section:hover .door-l {
		transform-origin: left;
		transform: rotateY(130deg);
	}
	section:hover .door-r {
		transform-origin: right;
		transform: rotateY(130deg);
	}
	div.door-r {
		right:0;
	}
	.door-l::before {
		content:"";
		width: 20px;
		height: 20px;
		border: 1px solid #000;
		border-radius: 50%;
		position: absolute;
		right: 10px;
		top: 50%;
		background-color: gold;
	}
	.door-r::before {
		content:"";
		width: 20px;
		height: 20px;
		border: 1px solid #000;
		border-radius: 50%;
		position: absolute;
		left: 10px;
		top: 50%;
		background-color: gold;
	}
	</style>
</head>
<body>
	<section>
		<div class="door-l"></div>
		<div class="door-r"></div>
	</section>
</body>
</html>
