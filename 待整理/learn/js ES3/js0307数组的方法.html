<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//知识点一
		//instanceof 关键字：s是谁的对象，返回Boolean值
		var o = [];
		console.log(o instanceof Array);
		console.log(o instanceof Date);
		//返回true和false
		function f1(arr) {
			//检测参数是否合法
			arr = arr || [];
			//检测arr是否是一个数组（不是字符串）
			if (!(arr instanceof Array)) {
				return;
			}
			//如果不是数组，直接返回
		}
	</script>
</head>
<body>
</body>
</html>
