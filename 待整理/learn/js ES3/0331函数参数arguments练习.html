<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 函数传入的参数都在arguments中，将其当做数组使用，for循环遍历数组内元素。使用args简化arguments。
		function foomax(){
			var args = arguments;
			var max = args[0];
			for(i = 1; i <args.length; i ++){
				if(max < args[i]){
					max = args[i];
				}
			}
			return max;
		}
		console.log(foomax(1,23,34));

		// 使用函数的对象创建函数
		var foosum = new Function(`
			var args = arguments;
			var sum = 0;
			for(var i = 0 ; i < args.length; i++){
				sum += args[ i ];
			}
			return sum;
			`);
		console.log(foosum(1,2,3,4));
		//使用`表示可换行的字符串——部分浏览器兼容
	</script>
</body>
</html>
