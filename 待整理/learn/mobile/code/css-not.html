<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: red;
		}

		.box:not(#special) {
			background-color: pink;
		}
	</style>
</head>

	<div class="box"></div>
	<div class="box"></div>
	<div class="box" id="special"></div>
</body>
