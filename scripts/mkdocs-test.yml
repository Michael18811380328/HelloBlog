docs_dir: ./docs

# https://github.com/mkdocs/mkdocs/wiki/MkDocs-Themes
# https://squidfunk.github.io/mkdocs-material/getting-started/
theme:
    name: material
    highlightjs: true
    hljs_languages:
        - yaml
        - bash
        - javascript
        - typescript
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#color-scheme
    palette:
        primary: "lime"
        accent: "lime"
    analytics:
        gtag: G-ABC123

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

