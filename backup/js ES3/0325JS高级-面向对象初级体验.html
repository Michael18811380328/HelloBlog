<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 要求：新建一个div，填入内容，并更改样式，不使用jq -->
	<script type="text/javascript">
		//面向对象的思路
		//1.抽取对象div body
			//div不存在——通过构造函数创建div
		//2.分析属性和方法加入-设置
		
		function DivTag() {
			this.DOM = document.createElement("div");
			this._add = function(node) {
				//将this.DOM加到node中
				node.appendChild(this.DOM);
			};
			this._style = function(name,value){
				//设置this.DOM的样式
				this.DOM.style[ name ] = value;
			};
		}

		var div = new DivTag();
		//构造函数内部应该创建dom对象div，同时将其设置为属性。
		div._add(document.body);
		div._style("border","2px dashed purple");
		div._style("width","200px");
		div._style("height","200px");
		div._style("backgroundColor","pink");
	</script>
</body>
</html>
