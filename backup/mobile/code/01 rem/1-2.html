<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长度单位</title>
	<style>

		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
		}
	
		/*rem也是一个相对的长度单位，参照的是html根元素的字号*/

		/*rem使用比较灵活*/
		
		.box {
			width: 10rem;
			height: 10rem;
			background-color: pink;
			font-size: 20px;
		}
		
	</style>
</head>
<body>
	<div class="box">
		有一些文字
	</div>
</body>
</html>
