<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>canvas</title>
  </head>
  <body>
    <canvas
      width="1000px"
      height="500px"
      style="border: 1px solid black"
      id="myCanvas"
    ></canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.rect(100, 100, 100, 100);
      ctx.fillStyle = "#ccc";
      ctx.fill();

      ctx.strokeStyle = "#222";
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(100, 200);
      ctx.strokeStyle = "#ab0";
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.arc(400, 400, 50, 0, Math.PI, true);
      ctx.closePath();
      ctx.strokeStyle = "red";
      ctx.stroke();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mycanvas</title>
  </head>
  <body>
    <canvas
      width="1000px"
      height="500px"
      id="mycanvas"
      onmousemove="mouseEnter(event)"
      onmouseleave="mouseLeave(event)"
    ></canvas>
    <h2 id="word"></h2>

    <script>
      (function () {
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, Math.PI * 2, true);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(200, 200, 70, 0, Math.PI * 2, true);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, Math.PI * 2, true);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.closePath();
      })();

      var d = document.getElementById("mycanvas");
      function mouseEnter(event) {
        var x = event.clientX;
        var y = event.clientY;
        document.getElementById("word"),
          (innerHTML = "X的坐标是" + x + "Y的坐标是" + y);
        d.classList.add("active");
      }
      function mouseLeave(event) {
        document.getElementById("word").innerHTML = "未知未知";
        d.classList.remove("active");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="first"
      onmouseover="mousein(this)"
      onmouseout="mouseout(this)"
    ></div>
    <script>
      function mousein(ev) {
        ev.innerHTML = "come in";
        ev.style.background = "pink";
        ev.style = "pointer";
      }
      function mouseout(ev) {
        ev.innerHTML = "come out";
        ev.style.background = "blue";
        ev.style.cursor = "wait";
      }
    </script>
  </body>
</html>

<!-- 鼠标位置 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h3>position</h3>
    <div id="box" onmousemove="move(event)" onmouseout="out(event)"></div>
    <div id="xybox"></div>
    <script>
      window.onload = function () {
        function move(ev) {
          var x = ev.clientX;
          var y = ev.clientY;
          document.getElementById("box").innerHTML = "坐标" + x + y;
        }
        function out(ev) {
          document.getElementById("box").innerHTML = "please";
        }
      };
    </script>
  </body>
</html>
