<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 150px;
        margin: 100px auto;
        background-color: skyblue;
      }
      /*使用伪类实现鼠标样式改变*/
      /*		div:hover {
			cursor: pointer;
		}
		div:active {
			cursor: crosshair;
		}*/
    </style>
  </head>
  <body>
    <div id="first" onmouseover="mousein(this)" onmouseout="mouseout(this)">
      <a href="#"></a>
    </div>
    <!-- 使用事件执行鼠标样式改变 -->
    <script>
      function mousein(tem) {
        tem.innerHTML = "come in";
        tem.style.background = "pink";
        tem.style.cursor = "pointer";
      }
      function mouseout(tem) {
        tem.innerHTML = "come out";
        tem.style.background = "skyblue";
        tem.style.cursor = "wait";
      }
    </script>
    <!-- onmouseover是一个事件 -->
  </body>
</html>
