<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<audio src="music/1.mp3" id="music" controls="controls" autoplay="autoplay" loop="loop" ></audio>
	<br />
	<input type="button" onclick="changeMusic(this)" src="music/2.mp3" value="音乐1">
	<input type="button" onclick="changeMusic(this)" src="music/3.mp3" value="音乐2">
	<script>
		function changeMusic(link) {
			var music = document.getElementById("music");
			console.log(music);
			music.src = link.src;
		}
	</script>
</body>
</html>
