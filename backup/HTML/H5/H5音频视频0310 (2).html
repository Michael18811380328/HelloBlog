<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {background-color: #fff;}
	div {height: 350px;width: 600px;margin: 50px auto;border: 1px solid black;padding: 20px;}
	</style>
</head>
<body>
	<div>
		<video width="600px" loop="true" id="papa">
			<source src="video/papapahouru.mp4" type="video/mp4" />
			<source src="video/papapahouru.ogg" type="video/ogg" />
			您的浏览器需要更新
		</video>
		<button onclick="playPause()" >播放/暂停</button>
	</div>
	<audio src="music/1.mp3" controls="controls" loop="loop" ></audio>
	<script>
		var video = document.getElementById("papa");
		function playPause() {
			if (video.paused) {
				video.play();
			} 
			else {
				video.pause();
			}
		}
	</script>
</body>
</html>
