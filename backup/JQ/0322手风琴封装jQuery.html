<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {margin: 0;padding: 0;}
	ul {list-style: none;}
	div {
		width:1200px;
		height:500px;
		border:2px solid black;
		margin:50px auto;
		overflow: hidden;
	}
	li {
		width:240px;
		height:500px;
		float:left;
		display:inline-block;
		opacity:0.8;
	}
	</style>
</head>
<body>
	<div id="cor">
		<ul id="cor-ul">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script src="jQuery/jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			// 1给定li背景颜色
			var colors = ["red","blue","yellow","green","purple"];

			$.fn.accordion = function(array,widths){

				var $maxwidth = 1200-widths*(array.length-1);
				console.log($maxwidth); 

				$(this).each(function(index,e){
					$(e).css("backgroundColor",array[index]);
				});
				// 2注册鼠标经过事件
				$(this).mouseenter(function (){
					$(this).stop().animate({width:$maxwidth}).siblings().stop().animate({width:widths});
				});
				// 3注册鼠标移除事件
				$(this).mouseleave(function (){
					$("li").stop().animate({width:240});
				});
				// 4封装（参数）
			};

			// 5 执行封装函数
			$("#cor-ul li").accordion(colors,200);

		});
	</script>
</body>
</html>
