<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>测试背景动态效果</title>
    <script src="./d.js"></script>
    <style type="text/css">
      #title {
        font-size: 1.3rem;
        color: #fff;
        text-shadow: 0 2px 10px #fff;
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .copyright {
        position: fixed;
        bottom: 0;
        z-index: 1111;
        width: 100%;
        background: #000;
        padding: 10px 0;
        font-size: 12px;
        color: #fff;
        text-align: center;
      }
      .copyright a {
        font-size: 12px;
        color: #fff;
      }
      .copyright span {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="title">中心提示的文字</div>
    <div class="copyright"><span>版权提示文字</span></div>
  </body>
</html>
